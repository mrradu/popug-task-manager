{% extends 'base.html' %}

{% block title %}
Аккаунтинг
{% endblock %}

{% block content %}
<div class="top-p mt-5">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Public ID</th>
            <th scope="col">Email</th>
            <th scope="col">Full Name</th>
            <th scope="col">Role</th>
            <th scope="col">Active</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.public_id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.full_name}}</td>
            <td>{{user.role}}</td>
            <td>{{user.is_active}}</td>
            <td>
                <a href="/{{user.id}}/edit"><button type="button" class="btn btn-primary">Изменить</button></a>
                <button type="button" class="btn btn-danger">Удалить</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
